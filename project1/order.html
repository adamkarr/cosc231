<!doctype html>
<html>
	<head>
		<title>Lego Egypt - Order</title>
		<link href="lego-general.css" rel="stylesheet" />
		<meta charset="UTF-8">
		<script type="application/javascript" src="order.js"></script>
		<!-- From Adobe for Typekit support, url: 
		http://help.typekit.com/customer/portal/articles/6780  -->
		<script src="https://use.typekit.net/myp4qdx.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <!-- end of sample code -->
	</head>
	<body>
		<div id="container">
			<header>
				<img src="lego_assets/lego.jpg" alt="Lego" id="lego" />
				<img src="lego_assets/adventure.png" alt="Part of the Adventurers Series" id="adventurer" />
				<h1>Egypt</h1>
			</header>
		
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="order.html">Store</a></li>
					<li><a href="sitemap.html">Sitemap</a></li>
				</ul>
			</nav>
			
			<aside>
        <img id="product" src="lego_assets/lego.jpg" alt="" />
        <p id="name">Select a product</p>
        <p id="desc"></p>
        <p id="price"></p>
      </aside>
			<section>
				<h2 class="centered">Store</h2>
        <form onsubmit="submitOrder()" method="post">
          <ul id="order-form">
          
            <li><label>First name: <input required type="text" name="first" /></label></li>
            <li><label>Last name: <input required type="text" name="last" /></label></li>
            <li><label>Email: <input required type="email" name="email" /></label></li>
            <li><label>Address: <input required type="text" name="address" /></label></li>
            <li><label>City: <input required type="text" name="city" /></label></li>
            <li>
              <label>State: 
                <!--Borrowed code, url: 
                http://www.freeformatter.com/usa-state-list-html-select.html -->
                <select required>
                  <option disabled selected value="">State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
                <!-- end of borrowed code -->
              </label>
            </li>
            <li>
              <label>
                ZIP: <input required type="text" name="zip" />
              </label>
            </li>
            <li><br /></li>
            <li>
              <label>Date of birth: <input required type="text" name="dob" 
              placeholder="MM/DD/YYYY" 
              pattern="[[0-1][0-9]/[0-3][0-9]/[1-2][0,9][0-9][0-9]" 
              title="MM/DD/YYYY"/></label>
            </li>
            <li>
              <label>
                Credit card #: <input required type="text" name="card"
                pattern="[0-9]{13,19}" title="Valid credit card number" />
              </label>
            </li>
            <li><br /></li>
            <li>
              <select required name="item" id="product-picker" 
              onchange="changeInfo(this.value)" >
                <option disabled selected value="">Choose a product</option>
                <option value="0">Desert Expedition</option>
                <option value="1">Oasis Ambush</option>
                <option value="2">Bi-Wing Baron</option>
                <option value="3">Pharaoh's Forbidden Ruins</option>
                <option value="4">Adventurers Combined Set</option>
              </select>
            </li>
            <li>
              <input id="submit" type="submit" value="Submit Order" />
            </li>
          </ul>
        </form>
			</section>
			
			<footer>
				<p>
				  <span class="copyright">&copy; 2016 Adam Karr</span>
				  All information from <a href="http://lego.wikia.com/wiki/Egypt" 
				  target="_blank">Brickipedia</a>.
				</p>
			</footer>
		</div>
	</body>
</html>
